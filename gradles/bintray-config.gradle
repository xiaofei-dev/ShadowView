ext {
    def versionCode = 1
    def versionName = "1.0.0"

    //bintray 网站上你创建的仓库的名字（必配项）
    bintrayRepo = 'xiaofei'
    //在这个仓库下的 package name（必配项）
    bintrayName = 'ShadowView'
    //以上两项均只是指向 bintray 网站上你的仓库和仓库下的package

    //publishedGroupId:artifact:libraryVersion 构成你开源库的唯一路径
    //例如：com.dasu.tv:tv:0.0.1，在build.gradle里就可以根据这个路径来compile依赖库了
    //以下三项均是必配项
    publishedGroupId = 'com.github.xiaofeidev'
    artifact = 'shadow'
    libraryVersion = versionName

    //以下三项只是对开源库的描述（应该不是必配项吧，没尝试过）
    libraryName = 'ShadowView'
    libraryDescription = 'Java 实现的 Android 原生圆角矩形以及圆形控件'
    siteUrl = 'https://github.com/xiaofei-dev/ShadowView/'

    //开源库对应的 github 地址，不知道可不可以不配，应该也是必配
    gitUrl = 'https://github.com/xiaofei-dev/ShadowView.git'

    //开发者信息，也是必配的吧
    developerId = 'xiaofei_dev'
    developerName = 'xiaofei_dev'
    developerEmail = 'xiaofei.dev@gmail.com'

    //这部分可以不用改，我也不大懂这些开源协议，但应该都一样
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]

    //用到的 gradle 命令
//    gradlew install
//    gradlew bintrayUpload

//    gradlew install 用于将项目编译、打包生成 pom，aar 等文件；
//    gradlew bintrayUpload 用于将生成的 pom，aar 等文件上传至 bintray 仓库中；
}